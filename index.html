<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/> -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->

    <title>Document</title>
</head>
<body>
    
    <div class="container" >
        <h1>Choose your destiny!</h1>
        <form action="" id="form">
            <div class="form-group">
                <label for="">I feel like:</label>
                    <input type="text" id="food_query">
            </div>
            <div class="form-group">
                <label for="">I'd like to add:</label>
                    <input type="text" id="likes">
            </div>
            <div class="form-group">
                <label for="">Please don't add:</label>
                    <input type="text" id="dislikes">
            </div>
            <div class="form-group">
                <label for="">I think I've know the name:</label>
                    <input type="text" id="dish_title">
            </div>
            <div class="form-group">
                <label for="">How much maximum time do you have?</label>
                    <select name="time_cooking" id="time_cooking">
                        <option value="99999">I have plenty of time</option>
                        <option value="10">10 minutes</option>
                        <option value="30">30 minutes</option>
                        <option value="60">1 hour</option>
                        <option value="120">2 hours</option>
                        <option value="180">3 hours</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="meal_type">Food type</label>
                    <select name="meal_type" id="meal_type">
                        <option value="">Any</option>
                        <option value="antipasti">Antipasti</option>
                        <option value="antipasto">Antipasto</option>
                        <option value="appetizer">Appetizer</option>
                        <option value="beverage">Beverage</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="brunch">Brunch</option>
                        <option value="condiment">Condiment</option>
                        <option value="dessert">Dessert</option>
                        <option value="dip">Dip</option>
                        <option value="drink">Drink</option>
                        <option value="fingerfood">Finger Food</option>
                        <option value="hor-doeuvre">Hors d'oeuvre</option>
                        <option value="main-course">Main Course</option>
                        <option value="marinade">Marinade</option>
                        <option value="morning-meal">Morning Meal</option>
                        <option value="salad">Salad</option>
                        <option value="sauce">Sauce</option>
                        <option value="seasoning">Seasoning</option>
                        <option value="side-dish">Side Dish</option>
                        <option value="snack">Snack</option>
                        <option value="soup">Soup</option>
                        <option value="spread">Spread</option>
                        <option value="starter">Starter</option><option value="marinade">Marinade</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="Cuisine">Choose cuisine</label>
                    <select name="cuisine_select" id="cuisine_select">
                        <option value="">All</option>
                        <option value="American">American</option>
                        <option value="Asian">Asian</option>
                        <option value="Cajun">Cajun</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Creole">Creole</option>
                        <option value="European">European</option>
                        <option value="French">French</option>
                        <option value="Indian">Indian</option>
                        <option value="Italian">Italian</option>
                        <option value="Latin American">Latin American</option>
                        <option value="Mediterranean">Mediterranean</option>
                        <option value="Mexican">Mexican</option>
                        <option value="South American">South American</option>
                        <option value="Southern">Southern</option>
                        <option value="Thai">Thai</option>
                    </select>
            </div>
            <div class="form-group">
                    <label for="">Results on page:</label>
                        <select name="results_on_page" id="results_on_page">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
            </div>
                <input type="submit" value="Look for food!">
        </form>
    </div>
    <div id="res_container">

    </div>
<button>Add to favorites</button>
<img src="" alt="" id="test_img">
    <script src="script.js"></script>

    
</body>
</html>
